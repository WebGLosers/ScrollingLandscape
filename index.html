<!DOCTYPE html>
<html>
    <head>
        <title>Automatic Scrolling Landscape </title>
        <link rel ="icon" type ="image/x-icon" href="./assets/favicon.png">

        <!-- the following says there are javascript source code contained in 
             the external source files
        -->
        <!-- external library -->
        <script type="text/javascript" src="./src/lib/gl-matrix.js"></script>

        <!-- our game -->
        <script type="module" src="./src/my_game/my_game.js"></script>
    </head>

     <body>
        <div style = "text-align:center;">
            <canvas id="GLCanvas" width="1200" height="900">
            <!-- GLCanvas is the area we will draw in -->
            Your browser does not support the HTML5 canvas.
            <!-- this message will show only if WebGL clearing failed -->
            </canvas>
            <br>
            <b>[N] - Change Scene</b>
            <br>
            <b>[W] - Change Direction Up</b>
            <b>[A] - Change Direction Left</b>
            <b>[S] - Change Direction Right</b>
            <b>[D] - Change Direction Down</b>
            <br>
            <b>Note: Second scene can be manipulated in all four directions</b>
        </div>    
        

    </body>
</html>
